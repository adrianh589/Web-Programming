<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Edit Information</title>
		<script type="text/javascript" src="editInformation.js"></script>

		<title>Edit Information</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
	</head>
	<body>

		<!--PrincipalTitle-->
    <div class="p-3 mb-2 bg-dark text-white" id="principalTitle">Edit Information section</div>
    <!---->

		<div class = "form">
			<input class="form-control" id="ID" type="text" placeholder="Enter the ID to modify the person">
			<select class="form-control" id="modifySelect" required>
				<option value="Elija">Choose an option</option>
				<option>first_name</option>
				<option>last_name</option>
				<option>email</option>
				<option>credit_card_type</option>
				<option>card_holder</option>
				<option>card_number</option>
				<option>cvv2</option>
				<option>exp_date</option>
				<option>street_adress</option>
				<option>city</option>
				<option>state</option>
				<option>zip</option>
				<option>country</option>
				<option>phone</option>
			</select>
			<input class="form-control" id="modifyField" type="text" placeholder="Enter the value to edit this field">

			<button type="button" class="btn btn-outline-danger" onclick = "loadDoc()" > Modify </button>
		</div>

		<div id="table"></div>

		<p id="respuesta"></p>

	</body>
</html>
